<!DOCTYPE html>
<html>
<head>
  <title>Julia Set</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
  <canvas id="julia"></canvas>

  <section class="noselect">
    <h1>The Julia Set</h1>
    <h4>for <span id="constant">{"x": -0.706, "y": -0.409}</span></h4>
    <ul>
      <li>Pan with arrows.</li>
      <li>Zoom with `a` and `z`.</li>
      <li>Click to change the constant.</li>
      <li>See an awesome explanation <a href="https://acko.net/blog/how-to-fold-a-julia-fractal/">here</a>.</li>
    </ul>
  </section>
</body>
</html>
